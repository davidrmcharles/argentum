<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - argentum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
:root {
  --max-width: 400px;
}

.not-too-wide {
  width: 100%;
  max-width: var(--max-width);
}

.big-font {
  font-size: 120%;
}

th, label {
  font-weight: bold;
  font-size: 80%;
}

input {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  width: 100%;
  max-width: var(--max-width);
  font-size: 120%;
}
    </style>
  </head>
  <body>
    <nav>
      <h1>argentum</h1>
      <h2>
        {% if view != 'status' %}
          <a href="/status">Status</a>
        {% else %}
          Status
        {% endif %}
        |
        {% if view != 'record' %}
          <a href="/record">Record</a>
        {% else %}
          Record
        {% endif %}
        |
        {% if view != 'history' %}
          <a href="/history">History</a>
        {% else %}
          History
        {% endif %}
      </h2>
    </nav>
    <section class="content">
    {% block content %}{% endblock %}
    </section>
  </body>
</html>
