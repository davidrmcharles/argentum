{% extends 'base.html' %}

{% block title %}Status{% endblock %}

{% block content %}
  <ul>
    <li>Period: {{ first_day}}..{{ last_day}}</li>
    <li>Budget: {{ budget }}</li>
    <li>Spent: {{ spent }}</li>
    <li>Remaining: {{ remaining }}</li>
  </ul>
  <form method="post" onsubmit="return confirm('Are you sure?');">
    <input type="submit" value="Finalize"/>
  </form>
{% endblock %}
